<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lomakkeen validointi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Rekisteröitymislomake</h1>
            <br>
            <h2>Siirry kentästä toiseen tab-näppäimellä.</h2>
            <br>
            <form>
                <table>
                    <tr>
                        <td class="nimi-align">Käyttäjä ID: </td>
                        <td><input type="text" id="kayttaja-id"></td>
                        <td id="ktID-virhe" class="virhe-teksti"></td>
                    </tr>
                    <tr>
                        <td class="nimi-align">Salasana: </td>
                        <td><input type="text" id="salasana"></td>
                        <td id="salasana-virhe" class="virhe-teksti"></td>
                    </tr>
                    <tr>
                        <td class="nimi-align">Nimi: </td>
                        <td><input type="text" id="nimi"></td>
                        <td id="nimi-virhe" class="virhe-teksti"></td>
                    </tr>
                    <tr>
                        <td class="nimi-align">Osoite: </td>
                        <td><input type="text" id="osoite"></td>
                        <td id="osoite-virhe" class="virhe-teksti"></td>
                    </tr>
                    <tr>
                        <td class="nimi-align">Maa: </td>
                        <td>
                            <select id="valitse-maa">
                                <option value="oletusarvo">(Valitse maa)</option>
                                <option value="suomi">Suomi</option>
                                <option value="ruotsi">Ruotsi</option>
                                <option value="norja">Norja</option>
                                <option value="tanska">Tanska</option>
                                <option value="viro">Viro</option>
                                <option value="saksa">Saksa</option>
                                <option value="ranska">Ranska</option>
                                <option value="espanja">Espanja</option>
                                <option value="italia">Italia</option>
                                <option value="hollanti">Hollanti</option>
                            </select>
                        </td>
                        <td id="maa-virhe" class="virhe-teksti"></td>
                    </tr>
                    <tr>
                        <td class="nimi-align">Postinumero: </td>
                        <td><input type="text" id="postinumero"></td>
                        <td id="postinumero-virhe" class="virhe-teksti"></td>
                    </tr>
                    <tr>
                        <td class="nimi-align">Sähköposti: </td>
                        <td><input type="text" id="sahkoposti"></td>
                        <td id="sahkoposti-virhe" class="virhe-teksti"></td>
                    </tr>
                    <tr>
                        <td class="nimi-align">Sukupuoli: </td>
                        <td><label for="mies" class="valinta-padding"><input type="radio" id="mies" name="sukupuoli">Mies</label><label for="nainen"><input type="radio" id="nainen" name="sukupuoli">Nainen</label></td>
                        <td id="sukupuoli-virhe" class="virhe-teksti"></td>
                    </tr>
                    <tr>
                        <td class="nimi-align">Kieli: </td>
                        <td><label for="suomenkieli" class="valinta-padding"><input type="checkbox" id="suomenkieli">Suomi</label><label for="muu-kieli" class="valinta-padding"><input type="checkbox" id="muu-kieli">Muu kuin suomi</label></td>
                        <td id="kieli-virhe" class="virhe-teksti"></td>
                    </tr>
                    <tr>
                        <td class="nimi-align">Lisätietoja: </td>
                        <td><label><textarea type="text" id="lisatietoja"></textarea></label></td>
                    </tr>
                </table>
            </form>
            <div class="nappula">
                <button type="button" onclick="validoiLomake()">Lähetä</button>
            </div>
        </div>
    </body>
</html>
